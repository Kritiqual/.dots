#######################################################
#/===================================================\#
#|>                      FONTS                      <|#
#\===================================================/#
#######################################################
##-----Fonts-------------------------------------------
font_size 11.0
# font_family MesloLGS NF
# font_family CascadiaCode PL
font_family CaskaydiaCove Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
##-----L-to-R, adjust w-h-bl---------------------------
force_ltr no
adjust_line_height 0
adjust_column_width 0
adjust_baseline 0

##-----Font features-----------------------------------
# symbol_map
disable_ligatures never
font_features CascadiaCodePL +ss02 +ss03 +ss04 +ss05 +ss06 +ss07 +ss08 +ss09 +ss10 +ss19 +ss20 +zero +onum
box_drawing_scale 0.001, 1, 1.5, 2

#######################################################
#/===================================================\#
#|>                     CURSORS                     <|#
#\===================================================/#
#######################################################
##-----Cursor color------------------------------------
cursor #9a86fd
cursor_text_color background

##-----Cursor shape------------------------------------
cursor_shape beam
cursor_beam_thickness 2.0
cursor_underline_thickness 2.0

##-----Cursor blink------------------------------------
cursor_blink_interval -1
cursor_stop_blinking_after 0

#######################################################
#/===================================================\#
#|>                   SCROLLBACK                    <|#
#\===================================================/#
#######################################################
##-----General scrollback------------------------------
scrollback_lines -1
scrollback_pager bat -p
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no

##-----Scrollback multiplier---------------------------
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

#######################################################
#/===================================================\#
#|>                      MOUSE                      <|#
#\===================================================/#
#######################################################
##-----Some general------------------------------------
mouse_hide_wait 0
click_interval -1.0
copy_on_select no
focus_follows_mouse yes

##-----Pointer shape-----------------------------------
default_pointer_shape beam
pointer_shape_when_grabbed arrow
pointer_shape_when_dragging beam

##-----URLs--------------------------------------------
detect_urls yes
url_color #2cccff
url_style double
allow_hyperlinks yes
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
# url_excluded_characters
strip_trailing_spaces smart
select_by_word_characters @-./_~? &
=%+#

##-----Actions-----------------------------------------
include bindings/mouse.conf

#######################################################
#/===================================================\#
#|>               PERFORMANCE TUNING                <|#
#\===================================================/#
#######################################################
repaint_delay 10
input_delay 3
sync_to_monitor yes

#######################################################
#/===================================================\#
#|>                      BELL                       <|#
#\===================================================/#
#######################################################
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
command_on_bell none
bell_path none

#######################################################
#/===================================================\#
#|>                     WINDOW                      <|#
#\===================================================/#
#######################################################
##-----Size--------------------------------------------
remember_window_size yes
placement_strategy center
initial_window_width 640
initial_window_height 400

##-----Padding, Margin & Border------------------------
window_padding_width 0
window_margin_width 0
single_window_margin_width 0

window_border_width 0.5pt
draw_minimal_borders no

##-----Resize------------------------------------------
resize_in_steps yes
window_resize_step_cells 1
window_resize_step_lines 1
resize_draw_strategy static
resize_debounce_time 0.1

##-----Colors------------------------------------------
active_border_color   #20e3b2
inactive_border_color #545454
bell_border_color     #ff5555

inactive_text_alpha 0.75
hide_window_decorations yes

##-----Logo--------------------------------------------
window_logo_path none
window_logo_position bottom-right
window_logo_alpha 0

##-----Others------------------------------------------
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
enabled_layouts *
confirm_os_window_close 0

#######################################################
#/===================================================\#
#|>                     TAB BAR                     <|#
#\===================================================/#
#######################################################
tab_bar_min_tabs 1
tab_bar_align center
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_switch_strategy previous

##-----Style-------------------------------------------
tab_bar_style custom
tab_fade 0
tab_separator " â”‡"
tab_powerline_style round

tab_activity_symbol none
tab_title_template "{index}"
active_tab_title_template "{title[:9]}"
# tab_title_template          "{fmt.bg.default}{fmt.fg._6272a4}î‚¶{fmt.fg.default}{fmt.bg._6272a4} {index} {fmt.fg.default}{fmt.bg.default}{fmt.fg._6272a4}î‚´{fmt.fg.default}"
# active_tab_title_template   "{fmt.bg.default}{fmt.fg._f8f8f2}î‚¶{fmt.fg.default}{fmt.bg._f8f8f2} {title} {fmt.fg.default}{fmt.bg.default}{fmt.fg._f8f8f2}î‚´{fmt.fg.default}"

##-----Colors------------------------------------------
active_tab_foreground #191a2e
active_tab_background #ffffff
active_tab_font_style bold-italic

inactive_tab_foreground #191a2e
inactive_tab_background #8d92ff
inactive_tab_font_style normal

tab_bar_background none
tab_bar_margin_color none

#######################################################
#/===================================================\#
#|>                     COLORS                      <|#
#\===================================================/#
#######################################################
##-----Background--------------------------------------
dim_opacity 0.75
background_opacity 1.0
dynamic_background_opacity no
background_tint 0.0

##-----Background image--------------------------------
background_image none
background_image_layout tiled
background_image_linear no

##-----Colors------------------------------------------
include colors/edracula.conf

#######################################################
#/===================================================\#
#|>                    ADVANCED                     <|#
#\===================================================/#
#######################################################
##-----Environment-------------------------------------
shell .
editor .
term xterm-kitty
shell_integration enabled no-rc no-cursor

# env
# watcher
# exe_search_path

update_check_interval 24
startup_session none
allow_remote_control no
close_on_child_death no
listen_on none

##-----Clipboard---------------------------------------
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 64
# file_transfer_confirmation_bypass

#######################################################
#/===================================================\#
#|>                    OS TWEAK                     <|#
#\===================================================/#
#######################################################
##-----X11/Wayland-------------------------------------
linux_display_server auto
wayland_titlebar_color system

##-----MacOS-------------------------------------------
macos_thicken_font 0
macos_custom_beam_cursor no

macos_option_as_alt no
macos_hide_from_tasks no

macos_titlebar_color system
macos_window_resizable yes
macos_quit_when_last_window_closed no
macos_traditional_fullscreen no
macos_show_window_title_in all

#######################################################
#/===================================================\#
#|>                KEYBOARD SHORTCUT                <|#
#\===================================================/#
#######################################################
include bindings/keyboard.conf
